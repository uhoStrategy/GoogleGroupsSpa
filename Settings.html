[JavaScript:{ jsname: "Knockout" }]
[JavaScript:{ path: "~/Resources/Shared/scripts/dnn.jquery.js"}]
[JavaScript:{ path: "~/DesktopModules/GoogleGroupsSpa/scripts/QuickSettings.js"}]

<div id="QuickSettings-[ModuleContext:ModuleId]" class="dnnForm">
    <div class="dnnFormMessage dnnFormInfo">
        [Resx:{key:"SettingsInfo"}]
    </div>
</div>
<script language="javascript" type="text/javascript">
    (function ($) {
        var moduleId = parseInt("[ModuleContext:ModuleId]");
        var element = 'QuickSettings-[ModuleContext:ModuleId]';
        var quickSettings = new GoogleGroupsSpa.quickSettings(element, moduleId);
        quickSettings.init();
    })(jQuery);
</script>

<table width="50%" class="table table-striped ">
    <tr>
        <td align="Center">
            <a class="btn btn-success " ng-click="requestConnection()">Request Connection</a>
        </td>
        <td></td>
    </tr>
</table>
